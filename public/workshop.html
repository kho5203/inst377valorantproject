<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="workshop.css" />
    <script type="text/javascript" src="workshop.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      defer
    ></script>
    <title>Agent Workshop</title>
  </head>

  <body>
    <header>
      <h1>Create Your Own Agent!</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="functions.html">Agents</a>
        <a href="workshop.html">Workshop</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <form onsubmit="createAgent(); return false;" data-aos="fade-up-right">
      <h2>Design your own Agent!</h2>

      <label for="agentName"> Agent Name: </label>
      <input type="text" id="agentName" required />
      <br />
      <label for="agentIcon"> Agent Icon/Image (Paste image address):</label>
      <input type="text" id="agentIcon" required />
      <br />
      <label for="agentDescription"> Describe Your Agent: </label>
      <input type="text" id="agentDescription" required />
      <br />
      <label for="agentRole"> Agent Role: </label>
      <input type="text" id="agentRole" required />

      <h2>What are your agents abilitites?</h2>
      <label for="ability1name"> Ability 1 Name: </label>
      <input type="text" id="ability1name" required />
      <br />
      <label for="ability1description"> Ability 1 Description: </label>
      <input type="text" id="ability1description" required />
      <br />
      <label for="ability2name"> Ability 2 Name: </label>
      <input type="text" id="ability2name" required />
      <br />
      <label for="ability2description"> Ability 2 Description: </label>
      <input type="text" id="ability2description" required />
      <br />
      <label for="grenade"> Grenade Ability Name: </label>
      <input type="text" id="grenade" required />
      <br />
      <label for="grenadedescription"> Grenade Ability Description: </label>
      <input type="text" id="grenadedescription" required />
      <br />
      <label for="ultimate"> Ultimate Name: </label>
      <input type="text" id="ultimate" required />
      <br />
      <label for="ultimatedescription"> Ultimate Description: </label>
      <input type="text" id="ultimatedescription" required />

      <br />
      <input type="submit" name="addAgent" />
    </form>

    <hr />

    <div class="createdAgents" id="createdAgents" data-aos="fade-up-left">
      <h2>Here are all of the Agents you created!</h2>
    </div>

    <hr />

    <div class="exAgents" id="exAgents" data-aos="fade-up-right">
      <h1><b>Solo Leveling Inspired Agents!</b></h1>
    </div>
  </body>
</html>
