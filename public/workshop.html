<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="workshop.css" />
    <script type="text/javascript" src="workshop.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Create Your Own Agent!</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="functions.html">Agents</a>
        <a href="workshop.html">Workshop</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <form onsubmit="createAgent(); return false;">
      <h2>Design your own Agent!</h2>

      <label for="agentName"> Agent Name: </label>
      <input type="text" id="agentName" />
      <br />
      <label for="agentIcon"> Agent Icon/Image (Paste image address):</label>
      <input type="text" id="agentIcon" />
      <br />
      <label for="agentDescription"> Describe Your Agent: </label>
      <input type="text" id="agentDescription" />
      <br />
      <label for="agentRole"> Agent Role: </label>
      <input type="text" id="agentRole" />

      <h2>What are your agents abilitites?</h2>
      <label for="ability1Name"> Ability 1 Name: </label>
      <input type="text" id="ability1Name" />
      <br />
      <label for="ability1Des"> Ability 1 Description: </label>
      <input type="text" id="ability1Des" />
      <br />
      <label for="ability2Name"> Ability 2 Name: </label>
      <input type="text" id="ability2Name" />
      <br />
      <label for="ability2Des"> Ability 2 Description: </label>
      <input type="text" id="ability2Des" />
      <br />
      <label for="grenadeName"> Grenade Ability Name: </label>
      <input type="text" id="grenadeName" />
      <br />
      <label for="grenadeDes"> Grenade Ability Description: </label>
      <input type="text" id="grenadeDes" />
      <br />
      <label for="ultName"> Ultimate Name: </label>
      <input type="text" id="ultName" />
      <br />
      <label for="ultDes"> Ultimate Description: </label>
      <input type="text" id="ultDes" />

      <br />
      <input type="submit" name="addAgent" />
    </form>

    <hr />

    <div class="createdAgents">
      <h2>Here are all of the Agents you created!</h2>
    </div>

    <hr />

    <div class="ogAgents">
      <h2>Here are all of the Agents already in Valorant!</h2>
    </div>
  </body>
</html>
